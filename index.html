    <button>Click here!</button>

    <div class="scriptBox">
        <script>


            const button = document.querySelector('button');

            function greet() {
                const name = prompt('Number?', '');
                console.log(name);
                if (!name) {
                    console.log('Must enter a number.');
                }
                if (name == 0) alert('0');
                else if (name < 0) alert('-1');
                else if (name > 0) alert('1');
                else alert('Must enter a number.')
            }

            function pwCheck(name) {
                const pw = prompt('Please enter the password.');
                if (!pw) alert('Canceled');
                else if (pw === 'TheMaster') {
                    alert(`Hello ${name}, nice to see you!`);
                }
                else alert('Wrong password!');
            }

            button.addEventListener('click', greet);
        </script>
    </div>
