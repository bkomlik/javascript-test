<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun with functions!</title>
</head>
<body>
    <div class="box">
        <h3>Script output:</h3>
    </div>
    <script>
        let box = document.querySelector('.box');
        let i;

        for (i = 0; i < 10; ++i) {
            box.innerHTML = box.innerHTML + '<div>' + Math.floor(Math.random()*32) + '</div>';
        }
    </script>
</body>
</html>
